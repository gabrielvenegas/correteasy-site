<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Correteasy: Faça seu teste grátis</title>
  <meta name="Description"
    content="O melhor software de organização para você: Corretor. Esqueça a desorganização, o papel, as horas procurando por uma informação. Correteasy, organize!">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.gstatic.com" disabled>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
</head>

<body style="padding-left: 5%; padding-right: 5%;">

  <header style="padding-left: 5%; padding-right: 5%; padding-top: 2%">
    <div class="row" style="align-items: center;">
      <div class="col-sm-12 col-lg-4 col-md-4 center logo">
        <img src="logo-completa.png" alt="logo" class="logo-image" width="357" height="100">
      </div>
      <div class="col-lg-8 col-md-8 col-sm-12 center">
        <button type="button" class="btn btn-link menu-item">Home</button>
        <button type="button" class="btn btn-link menu-item">Plano</button>
        <button type="button" class="btn btn-link menu-item colorize-resource" style="color:#F5F5F5;">Recursos</button>
        <button type="button" class="btn btn-link menu-item" style="color:#F5F5F5;">Contato</button>

        <button type="button" class="btn btn-secondary show-big-screen"
          style="background-color: #11152C ; color:#fff; border: 1px solid white; font-size: 22px; background-color: transparent;">LOGIN</button>
      </div>
    </div>

    <div class="row show-sm-screen">
      <div class="col-12" style="text-align: left; padding: 10%">
        <button type="button" class="btn btn-secondary" style="background-color: #1a1c2d; width: 100%;">FAÇA UM
          TESTE</button>

      </div>
    </div>
  </header>

  <main>
    <div class="row" style="padding: 5%; padding-top: 10%; align-items: center;">
      <div class="col-sm-12 col-md-7 col-lg-7 title-center">

        <h1 class="headerMain1">ORGANIZE <span style="font-weight: bolder; color:#fc0403;">.</span></h1>
        <h1 class="headerMain2">COM A <span style="color: #fc0403;font-weight: bold;">CORRETEASY</span><span
            style="font-weight: bolder; color:#11152C; font-size: 50px">.</span></h1>
        <p>
          A melhor solucão para corretores. Pare de perder <span
            style="color: #11152C; font-weight: bold;">clientes</span> e <span
            style="color: #11152C; font-weight: bold;">informação.</span><br />
          Ganhe <span style="color: #11152C; font-weight: bold;">tempo</span> e <span
            style="color: #11152C; font-weight: bold;">agilidade</span> com nosso
          software organizacional feito sob medida
          pra <span style="color: #11152C; font-weight: bold;">você!</span><br />
        </p>
      </div>
      <div class="col-sm-12 col-md-5 col-lg-5" style="display: flex; justify-content: flex-end">
        <div class="card card-shadow" style="border-radius: 15px; height: 35em; border: none; max-width: 30em;">
          <div class="card-body" style="border: none">
            <p class="title-card" style="font-family: 'Poppins'; color:#11152C; font-size: 22px; font-weight: 800;">
              CADASTRE-SE AGORA E RECEBA UMA OFERTA
              <span style="color: #fc0403">EXCLUSIVA</span><span
                style="font-weight: bolder; color:#11152C; font-size: 30px">.</span></p>
            <legend></legend>


            <div class="mui-textfield mui-textfield--float-label">
              <input type="text" id="name" name="name">
              <label for="name">Nome</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label">
              <input type="email" id="mail" name="mail">
              <label for="mail">E-mail</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label">
              <input type="tel" id="celular" name="celular">
              <label for="celular">Telefone</label>
            </div>
            <div class="col-12" style="text-align: center;">
              <button class="mui-btn"
                style="width: 100%; height: 50px; font-size: 20px; background-color: #11152C; color: white "
                onclick="return enviar()">Solicitar
                teste</button>
            </div>
            <div id="mensagem-sucesso"></div>

          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="mui.min.js" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" async defer></script>

  <script type="text/javascript">

    $("#celular").mask("(00) 00000-0000");

    async function enviar(e) {
      $("#msg-success").remove()

      // enviar de fato
      const phone = $("#celular").val();
      const name = $("#name").val();
      const mail = $("#mail").val();

      const { status } = await axios.post("https://correteasy-api-36xmde2nfa-uc.a.run.app/api/prospect-user", { phone, name, mail });

      if (status === 200) {
        $("#mensagem-sucesso").append(`  <div class="alert alert-success" role="alert" id="msg-success">
                    Obrigado pelo interesse! Em menos de 24 horas entraremos em contato.
                  </div>`)
      }
    }
  </script>

</body>

</html>
